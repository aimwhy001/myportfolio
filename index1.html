<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Daily Prayers Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>5 Times Daily Prayer Alarm</h1>
        <form id="locationForm">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter your location" required>
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter your state" required>
            <button type="submit">Prayer Times</button>
        </form>

        <div id="prayerTimes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
